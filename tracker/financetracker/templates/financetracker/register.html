{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="col-lg-9 main-content lil">
    <form action="{% url 'register' %}" method="post" class="register-form">
        {% csrf_token %}
        {{ form.username }}

        {{ form.password1 }}

        {{ form.password2 }}

        <button type="submit" class="btn btn-warning register-btn">Зарегистрироваться</button>
    </form>
    <a href="{% url 'login' %}" class="register-link">Войти</a>


</div>
{% endblock %}
